<div> Inference Notifications: </div>

  <div *ngFor="let notiification of inferenceNotifications" class="card">
    <div class="body">
      <div>Inference Details: {{ notiification.details }}</div>
      <div>Flagged Video Url:
        <a href="{{ notiification.videoMetadata.url }}">{{ notiification.videoMetadata.filename }}</a>
      </div>
    </div>
  </div>
